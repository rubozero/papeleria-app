<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Papelería - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        .main-card {
            max-width: 500px;
            margin: 60px auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .main-card h1 {
            font-weight: 700;
            color: #2c3e50;
        }
        .list-group-item {
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.2s, color 0.2s;
        }
        .list-group-item:hover, .list-group-item:focus {
            background: #0d6efd;
            color: #fff;
        }
        .brand-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 70px;
        }
    </style>
</head>
<body>
<div class="main-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Papelería" class="brand-logo">
    <h1 class="mb-4 text-center">Bienvenido a la Papelería</h1>
    <div class="list-group">
        <a href="/productos" class="list-group-item list-group-item-action">Gestión de Productos</a>
        <a href="/categorias" class="list-group-item list-group-item-action">Gestión de Categorías</a>
        <a href="/proveedores" class="list-group-item list-group-item-action">Gestión de Proveedores</a>
        <a href="/empleados" class="list-group-item list-group-item-action">Gestión de Empleados</a>
        <a href="/ventas" class="list-group-item list-group-item-action">Gestión de Ventas</a>
        <a href="/detalle-venta" class="list-group-item list-group-item-action">Gestión de Detalle de Venta</a>
        <a href="/empleados-ventas" class="list-group-item list-group-item-action">
            Listado de Empleados y Ventas
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
